<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JellyStore</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Проверка данных</h1>
    <div id="status">Отправка данных...</div>
    
    <script>
    Telegram.WebApp.options.skip_ssl_validation = true;
    Telegram.WebApp.options.use_cloud_storage = false;

    const API_BASE_URL = 'http://192.168.1.153:5000';
    let isRequestSent = false; // ← ФЛАГ ОТПРАВКИ
    let retryCount = 0; // ← СЧЕТЧИК ПОПЫТОК
    const MAX_RETRIES = 3; // ← МАКСИМУМ ПОПЫТОК

    Telegram.WebApp.ready();
    
    const tg = window.Telegram.WebApp;
    const initData = tg.initData;

    async function sendInitDataToBackend() {
        // ЗАЩИТА ОТ ПОВТОРНОЙ ОТПРАВКИ
        if (isRequestSent) {
            console.log('Запрос уже отправлен, пропускаем');
            return;
        }
        
        // ПРОВЕРКА ЛИМИТА ПОПЫТОК
        if (retryCount >= MAX_RETRIES) {
            document.getElementById('status').textContent = '❌ Превышено количество попыток';
            return;
        }
        
        isRequestSent = true;
        retryCount++;
        
        try {
            const statusElement = document.getElementById('status');
            statusElement.textContent = `Отправка данных... (Попытка ${retryCount}/${MAX_RETRIES})`;
            
            const response = await fetch(`${API_BASE_URL}/api/data`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    initData: initData
                })
            });
            
            if (!response.ok) {
                throw new Error(`Ошибка сервера: ${response.status}`);
            }
            
            const result = await response.json();
            
            if (result.status === 'success') {
                statusElement.textContent = '✅ Данные успешно отправлены и сохранены!';
                statusElement.style.color = 'green';
                
                tg.expand();
                tg.enableClosingConfirmation();
                
            } else {
                throw new Error(result.error || 'Неизвестная ошибка');
            }
            
        } catch (error) {
            console.error('Ошибка:', error);
            const statusElement = document.getElementById('status');
            statusElement.textContent = `❌ Ошибка: ${error.message} (Попытка ${retryCount}/${MAX_RETRIES})`;
            statusElement.style.color = 'red';
            
            // РАЗБЛОКИРУЕМ ДЛЯ ПОВТОРНОЙ ПОПЫТКИ
            isRequestSent = false;
            
            // СОЗДАЕМ КНОПКУ ТОЛЬКО ОДИН РАЗ
            if (!document.getElementById('retry-btn')) {
                const retryButton = document.createElement('button');
                retryButton.id = 'retry-btn';
                retryButton.textContent = 'Повторить попытку';
                retryButton.onclick = sendInitDataToBackend;
                document.body.appendChild(retryButton);
            }
        }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        if (!initData) {
            document.getElementById('status').textContent = '❌ Ошибка: Нет данных от Telegram';
            return;
        }
        
        // ЗАДЕРЖКА ПЕРЕД ОТПРАВКОЙ
        setTimeout(sendInitDataToBackend, 1000);
    });
</script>
</body>
</html>
