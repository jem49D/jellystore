<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JellyStore</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Проверка данных</h1>
    <div id="status">Отправка данных...</div>
    
   <script>
    const API_BASE_URL = 'http://192.168.1.153:5000'; // ← ПРАВИЛЬНЫЙ IP
    let isRequestSent = false; // ← Флаг защиты
    let retryCount = 0; // ← Счетчик попыток

    Telegram.WebApp.ready();
    
    const tg = window.Telegram.WebApp;
    const initData = tg.initData;

    async function sendInitDataToBackend() {
        // ЗАЩИТА ОТ ПОВТОРНОЙ ОТПРАВКИ
        if (isRequestSent) {
            console.log('Запрос уже отправлен, пропускаем');
            return;
        }
        isRequestSent = true;
        retryCount++;

        try {
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Отправка данных на сервер...';
            
            const response = await fetch(`${API_BASE_URL}/api/data`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    initData: initData
                })
            });
            
            if (!response.ok) {
                throw new Error(`Ошибка сервера: ${response.status}`);
            }
            
            const result = await response.json();
            
            if (result.status === 'success') {
                statusElement.textContent = '✅ Данные успешно отправлены!';
                statusElement.style.color = 'green';
                
                tg.expand();
                tg.enableClosingConfirmation();
                
            } else {
                throw new Error(result.error || 'Неизвестная ошибка');
            }
            
        } catch (error) {
            console.error('Ошибка:', error);
            const statusElement = document.getElementById('status');
            statusElement.textContent = '❌ Ошибка: ' + error.message;
            statusElement.style.color = 'red';
            
            // Разблокируем для повторной попытки
            isRequestSent = false;
            
            // Создаем кнопку только один раз
            if (!document.getElementById('retry-btn')) {
                const retryButton = document.createElement('button');
                retryButton.id = 'retry-btn';
                retryButton.textContent = 'Повторить попытку';
                retryButton.onclick = sendInitDataToBackend;
                document.body.appendChild(retryButton);
            }
        }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        if (!initData) {
            document.getElementById('status').textContent = '❌ Нет данных от Telegram';
            return;
        }
        
        // Задержка перед отправкой
        setTimeout(sendInitDataToBackend, 1000);
    });
</script>
</body>
</html>
